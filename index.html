<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="box">
      <img id="image" src="images/illustration-hero.svg">
      <div class="Summary">
        <h1 class="header">Order Summary</h1>
        <p> You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device<br>
       anywhere you like!</p>
        </div>
        <div class="flex-container">
          <div class="box1"> <img id="img" src="images/icon-music.svg">
            </div>
          <div class="box2">
             <h2><strong>Annual Plan</strong> </h2> 
                <p class="currency">$59.99/year</p>
          </div>
         
          <div class="box3">
            <a href="#" class="link">Change</a></div>
        </div>
        
        <a href="#" class="button">Proceed to Payment</a>

       
        <a class="Cancel" href="#">Cancel Order</a>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glen Mirandilla</a>
  </div>
</body>
</html>
